<form [formGroup]="capsuleForm" (ngSubmit)="onSubmit()">
    <div class="time-machine-ui">
      <textarea #messageInput formControlName="message" placeholder="Message to your future self..."></textarea>
      
      <!-- Use the today property -->
      <input type="date" formControlName="targetDate" [min]="today">
      
      <div class="theme-selector">
        <!-- Change theme list to use actual themes -->
        <label *ngFor="let theme of themes">
          <input type="radio" formControlName="theme" [value]="theme">
          {{ theme | titlecase }} Theme
        </label>
      </div>
  
      <button type="submit" [disabled]="!capsuleForm.valid">
        ðŸš€ Launch Capsule
      </button>
    </div>
  </form>
