<div class="capsule-grid">
    <div *ngFor="let capsule of capsules; trackBy: trackById" 
         class="capsule-card" [class.glowing]="!capsule.isUnlocked">
      <div class="capsule-header">
        <h3>{{ capsule.targetDate | date }}</h3>
        <app-countdown-timer [targetDate]="capsule.targetDate"></app-countdown-timer>
      </div>
      
      <p class="message">{{ capsule.message }}</p>
      
      <div class="time-machine">
        <span class="created-at">
          Created: {{ capsule.createdAt | date:'short' }}
        </span>
      </div>
    </div>
  </div>
