<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Registration Form</title>
    
    <style>
        body{text-align:center}
        h1{font-family: Arial, Helvetica, sans-serif;background-color: aqua;}
    </style>
</head>
<body>
    <form><h1>Registration Form</h1>
    Name:<input type="text" autocomplete><br>
    E-mail:<input type="email" autofocus><br>
    Phone no:<input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{10}" required><br> 
    Date of Birth:<input type="date" name="bday"><br>
    <input type="button" value="submit"></form>
</body>
</html>
