<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Table Example</title>
</head>
<body>
    <!-- Creating a styled table -->
    <h2>Student Information</h2>
    <table border="1" width="900" cellspacing="10" cellpadding="15">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sharon</td>
                <td>25</td>
                <td>Panvel</td>
            </tr>
            <tr>
                <td>John</td>
                <td>30</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>28</td>
                <td>Pune</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
