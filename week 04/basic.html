<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div> <!-- Placeholder for result -->
    <script type="text/javascript">
        var a, b, c;
        a = 15;
        b = 45;
        c = a + b;

        // Display the result in the <div> with id="result"
        document.getElementById('result').innerHTML = "The result of a + b is: " + c;
    </script>
</body>
</html>
