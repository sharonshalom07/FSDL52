<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      text-align: center;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      width: 300px;
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100!</p>
    <input type="number" id="guessInput" class="form-control mb-2" placeholder="Enter your guess" min="1" max="100">
    <button id="submitGuess" class="btn btn-primary w-100">Submit Guess</button>
    <p id="feedback" class="mt-3"></p>
    <div id="gameResult" class="alert alert-success mt-3"></div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    // JavaScript game logic
    const randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
    let attempts = 0;

    const guessInput = document.getElementById('guessInput');
    const submitButton = document.getElementById('submitGuess');
    const feedback = document.getElementById('feedback');
    const gameResult = document.getElementById('gameResult');

    submitButton.addEventListener('click', function () {
      const userGuess = parseInt(guessInput.value);
      attempts++;

      if (userGuess < randomNumber) {
        feedback.textContent = `Too low! Try again.`;
        feedback.classList.add('text-danger');
        feedback.classList.remove('text-success');
      } else if (userGuess > randomNumber) {
        feedback.textContent = `Too high! Try again.`;
        feedback.classList.add('text-danger');
        feedback.classList.remove('text-success');
      } else {
        feedback.textContent = `Congratulations! You guessed it in ${attempts} attempts.`;
        feedback.classList.add('text-success');
        feedback.classList.remove('text-danger');
        gameResult.textContent = `You guessed the right number!`;
        gameResult.classList.add('alert-success');
        gameResult.classList.remove('alert-danger');
        gameResult.style.display = 'block';
      }
    });
  </script>
</body>
</html>
