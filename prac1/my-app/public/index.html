<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Photo Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.2/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const images = [
      { id: 1, title: 'Mountain View', category: 'Nature', url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=800&auto=format&fit=crop' },
      { id: 2, title: 'City Skyline', category: 'City', url: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=800&auto=format&fit=crop' },
      { id: 3, title: 'Forest Path', category: 'Nature', url: 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?q=80&w=800&auto=format&fit=crop' },
      { id: 4, title: 'Urban Street', category: 'City', url: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=800&auto=format&fit=crop' },
      { id: 5, title: 'Rose Bloom', category: 'Flowers', url: 'https://images.unsplash.com/photo-1519378058457-4c29a0a2efac?q=80&w=800&auto=format&fit=crop' },
      { id: 6, title: 'Ocean Waves', category: 'Nature', url: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=800&auto=format&fit=crop' },
      { id: 7, title: 'Downtown Lights', category: 'City', url: 'https://images.unsplash.com/photo-1519751138087-5bf79df62d5b?q=80&w=800&auto=format&fit=crop' },
      { id: 8, title: 'Sunflower Field', category: 'Flowers', url: 'https://images.unsplash.com/photo-1474181487882-5abf3f0ba6c2?q=80&w=800&auto=format&fit=crop' },
    ];

    function PhotoGallery() {
      const [category, setCategory] = React.useState('All');

      const filteredImages = category === 'All'
        ? images
        : images.filter((image) => image.category === category);

      return (
        <div className="max-w-7xl mx-auto p-6">
          <h2 className="text-2xl font-bold mb-6 text-center">Photo Gallery</h2>
          <div className="flex justify-center space-x-4 mb-6">
            {['All', 'Nature', 'City', 'Flowers'].map((cat) => (
              <button
                key={cat}
                onClick={() => setCategory(cat)}
                className={`px-4 py-2 rounded-md ${
                  category === cat
                    ? 'bg-blue-500 text-white'
                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                } transition`}
              >
                {cat}
              </button>
            ))}
          </div>
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {filteredImages.map((image) => (
              <div key={image.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                <img
                  src={image.url}
                  alt={image.title}
                  className="w-full h-48 object-cover"
                />
                <div className="p-4">
                  <h3 className="text-lg font-semibold">{image.title}</h3>
                  <p className="text-gray-600">{image.category}</p>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PhotoGallery />);
  </script>
</body>
</html>
